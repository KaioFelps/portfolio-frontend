<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%

		<script>
			if (localStorage.kaiofelps_theme === 'dark' || (!('kaiofelps_theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
				localStorage.kaiofelps_theme = "dark"
				document.documentElement.classList.add('dark')
			} else {
				document.documentElement.classList.remove('dark')
			}
		</script>
	</head>
	<body data-sveltekit-preload-data="hover" class="bg-backgrond dark:bg-d-backgrond">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
